<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jaRVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="./giphy.gif" alt="image">
            </div>
            <h1>Created By Adesh</h1>
            <h1>J A R V I S</h1>
            <p>I'm a Virtual Assistant of TechOverflow. What help do you want?</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content">Click here to speak</h1>
        </div>
        <div class="weather">
            <h2>Current Weather</h2>
            <p class="weather-info"></p>
        </div>
        
        <div class="custom-commands">
            <h2>Set Custom Command</h2>
            <input type="text" id="command" placeholder="Command">
            <input type="text" id="response" placeholder="Response">
            <button id="set-command">Set Command</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
